<ul data-sly-use.list="academy.core.models.MoviesModel"
    data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.itemTemplate="item.html"
    data-sly-list.item="${list.movies}"
    id="${component.id}"
    data-cmp-data-layer="${list}"
    class="cmp-image-list">
    <li class="cmp-image-list__item" data-sly-call="${itemTemplate.item @ list = list, item = item}"
        data-cmp-data-layer="${item}"></li>
</ul>
<sly data-sly-call="${template.placeholder @ isEmpty=list.movies.size == 0, classAppend='cmp-list'}"></sly>
